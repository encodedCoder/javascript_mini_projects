<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <table id="calculator" cellspacing="10">
        <tr id="output-row">
            <td id="output-cell" colspan="4"></td>
        </tr>

        <tr>
            <td id="empty-cell" colspan="4"></td>
        </tr>

        <tr>
            <td class="input-btn" id="ac-btn">AC</td>
            <td class="input-btn" id="sign-btn">+/-</td>
            <td class="input-btn" id="modulo-btn">%</td>
            <td class="input-btn right-most-row" id="divide-btn">/</td>
        </tr>

        <tr>
            <td class="input-btn" id="seven-btn">7</td>
            <td class="input-btn" id="eight-btn">8</td>
            <td class="input-btn" id="nine-btn">9</td>
            <td class="input-btn right-most-row" id="multiply-btn">*</td>
        </tr>

        <tr>
            <td class="input-btn" id="four-btn">4</td>
            <td class="input-btn" id="five-btn">5</td>
            <td class="input-btn" id="six-btn">6</td>
            <td class="input-btn right-most-row" id="minus-btn">-</td>
        </tr>

        <tr>
            <td class="input-btn" id="one-btn">1</td>
            <td class="input-btn" id="two-btn">2</td>
            <td class="input-btn" id="three-btn">3</td>
            <td class="input-btn right-most-row" id="plus-btn">+</td>
        </tr>

        <tr>
            <td class="input-btn" colspan="2" id="zero-btn">0</td>
            <td class="input-btn" id="dot-btn">.</td>
            <td class="input-btn right-most-row" id="eval-btn">=</td>
        </tr>

    </table>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
